#This configuration default using by client.

#Comm protocol support
comm_protocol = websocket,udp,tcp,http

#Comm Port Configuration
serial_dev = /dev/ttyS1
main_ip = {$loongsmart_ip}
ws_url = ws://{$loongsmart_ip}:8020
udp_port = {$default_udp_port}
tcp_port = {$default_tcp_port}
http_url = http://{$loongsmart_ip}/devicedata
#http_url = http://120.55.124.157:8043/datego/Conventional_date.aspx

ws_timeout = 30000
udp_timeout = 30000
tcp_timeout = 10000
http_timeout = 1000

#Path for Android apk
#apk_update_dir = /mnt/android_apk

#Database Configuration
db_database = loongsmart
#db_username = root
#db_password = root
